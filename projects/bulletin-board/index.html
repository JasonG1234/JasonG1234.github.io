<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            
            <div class="post-it">
                <h2>Hello word</h2>
                <p> So hows live treating you today</p>
            </div>

            <div class="post-it-2">
                <img 
                    id="image-1"
                    src="images/alexandr-voronsky-qZKtpNlhvOw-unsplash.jpg" 
                    alt="Astro"
                    width="150"
                >

            </div>
            
            <div class="post-0"></div>

            <div class="post-it-3">
                <h2>List of colors</h2>
                
                <ul>
                    <li>blue</li>
                    <li>Green</li>
                    <li>Yellow</li>
                    <li>Purple</li>
                    <li>Red</li>
                </ul>
            </div>
            
            <div class="post-0"></div>
            <div class="post-0"></div>
            <br>
            
            <div class="post-it-4">
                <h2>motivation quotes</h2>
                <p>
                    “The future belongs to those who 
                    believe in the beauty of their dreams.”
                </p>
            </div>

            <div class="post-it-5">
                <p> Pick up Food, Later 10:31! </p>
            </div>

            <div class="post-it-6">
                <p> <b>Note:</b> need waffles</p>
            </div>
            
        </div>
    </body>
</html>
