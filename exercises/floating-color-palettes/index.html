<!DOCTYPE html>
<html lang="en">
    <head>

            <h4 id="color-12" class="Swatches-Reds">#6C1010</h4>
            <h4 id="color-13" class="Swatches-Reds">#771212</h4>
            <h4 id="color-14" class="Swatches-Reds">#7C1212</h4>
